<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 300vh; /* 페이지 높이를 3배로 설정하여 스크롤 테스트를 위해 충분한 높이를 제공 */
        }
        header {
            position: fixed;
            width: 100%;
            height: 50px;
            background: blue;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            transition: all 0.3s ease-in-out; /* 부드러운 전환 효과 */
        }
        header.scrolled {
            background: red;
            color: yellow;
        }
        .logo {
            width: 100px;
            height: 30px;
            background: url('/dist/asset/resource/img/common/icon/logo_white.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        header.scrolled .logo {
            width: 100px;
            height: 30px;
            background: url('/dist/asset/resource/img/common/icon/logo_black.png');
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo"></div>
    </header>

    <script>
        window.onscroll = function() {
            var header = document.getElementById('header');
            if (window.scrollY >= 0.4 * window.innerHeight) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        };
    </script>
</body>
</html>
