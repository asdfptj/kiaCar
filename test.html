<!DOCTYPE html>
<html>
<head>
  <title>Text Overflow Ellipsis Demo</title>
  <style>
    .ellipsis-container {
      width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="ellipsis-container">
    이 텍스트는 너무 길어서 오버플로우됩니다. 그래서 세 개의 점(...)으로 대체됩니다.
  </div>

</body>
</html>
